<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <aside class="side-banner">
        <div class="side-banner__logo">
            <img src="./assets/odin-lined.png" alt="Odin Logo" class="side-banner__logo__img">
            <h2 class="side-banner__logo__title">ODIN</h2>
        </div>

        <p class="side-banner__img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </aside>

    <main class="sign-up">
        <h3 class="sign-up__title">This is not a real online service! You need something like this in your life to help you realize your deepest dreams.<br> Sign up <em>now</em> to get started.</h3>
        <h3>You <em>know</em> what to do.</h3>
        
        
        <form class="sign-up__form">
            <h3>Let's do this!</h3>

            <div class="field">
                <label for="fname">First name</label>
                <input type="text" id="fname" name="first-name" required>
            </div>

            <div class="field">
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="last-name" required>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="field">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone-number" required>
            </div>

            <div class="field"> 
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="field">
                <label for="confirm-pwd">Confirm Password</label>
                <input type="password" id="confirm-pwd" name="confirm-password" required>
                <div class="error-message"></div>
            </div>

            <button type="submit" class="sign-up__form__submit">Create Account</button>
        </form>

        <div class="login">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
