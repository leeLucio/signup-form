<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <aside>
        <div>
            <img src="./assets/odin-lined.png" alt="Odin Logo">
            <h2>ODIN</h2>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </aside>

    <section>
        <h3>This is not a real online service! You need something like this in your life to help you realize your deepest dreams.<br> Sign up now!</h3>
        <h3>You know what to do.</h3>
        
        <form action="#">
            <h3>Let's do this!</h3>

            <label for="fname">First name</label>
            <input type="text" id="fname" name="first-name">

            <label for="lname">Last name</label>
            <input type="text" id="lname" name="last-name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone-number">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="confirm-pwd">Confirm Password</label>
            <input type="password" id="confirm-pwd">

            <button type="submit">Create account</button>
        </form>

        <div class="login">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>
</body>
</html>
